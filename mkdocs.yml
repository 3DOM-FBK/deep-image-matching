site_name: deep_image_matching
repo_url: https://github.com/franioli/deep-image-matching/
site_author: Francesco Ioli

theme:
  name: material
  palette:
    primary: indigo
  font:
    text: Open Sans
  features:
    - navigation.path
    - navigation.footer

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src] # search packages in the src folder
          options:
            show_source: false

nav:
  - Home: index.md
  - Installation: installation.md
  - Getting started: getting_started.md
